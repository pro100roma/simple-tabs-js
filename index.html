<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple, optimized tabs</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="container" id="about">
			<div class="info" >
				<div class="info-header">
					<div class="info-header-tab">Tab 01</div>
					<div class="info-header-tab">Tab 02</div>
					<div class="info-header-tab">Tab 03</div>
					<div class="info-header-tab">Tab 04</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">Tab 01 Heading</div>
						<div class="description-text">Tab 01 Content</div>
					</div>
					<div class="photo">
						<img src="img/sunrise.jpg" alt="Massage">
					</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">Tab 02 Heading</div>
						<div class="description-text">Tab 02 Content</div>
					</div>
					<div class="photo">
						<img src="img/sunset.jpg" alt="sunset">
					</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">Tab 03 Heading</div>
						<div class="description-text">Tab 03 Content</div>
					</div>
					<div class="photo">
						<img src="img/massage.jpg" alt="sunrise">
					</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">Tab 04 Heading</div>
						<div class="description-text">Tab 04 Content</div>
					</div>
					<div class="photo">
						<img src="img/yoga.jpg" alt="yoga">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
